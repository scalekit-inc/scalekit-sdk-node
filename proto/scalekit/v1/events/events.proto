syntax = "proto3";

package scalekit.v1.events;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "google/protobuf/any.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "scalekit/v1/commons/commons.proto";
import "scalekit/v1/options/options.proto";

option go_package = "github.com/scalekit-inc/scalekit/pkg/grpc/events";

service EventsService {
  rpc ListEvents(ListEventsRequest) returns (ListEventsResponse) {
    option (scalekit.v1.options.auth_option) = {authentication_type: WORKSPACE_SESSION_CUSTOMER_PORTAL_CLIENT};

    option (google.api.http) = {
      post: "/api/v1/events"
      body: "filter"
    };
  }

  rpc SendCustomEvent(SendCustomEventRequest) returns (SendCustomEventResponse) {
    option (scalekit.v1.options.auth_option) = {authentication_type: WORKSPACE_SESSION_CUSTOMER_PORTAL};
    option (google.api.http) = {
      post: "/api/v1/events/frontend_events/{event_type}"
      body: "event"
    };
  }
}

message SendCustomEventRequest {
  string event_type = 1 [(buf.validate.field).required = true];
  google.protobuf.Struct event = 2;
}

message SendCustomEventResponse {
  string event_id = 1;
}

message IEventPaginationTokens {
  string NextPage = 1;
  string PreviousPage = 2;
  uint32 Total = 3;
}

message ListEventsRequest {
  EventFilter filter = 1;
  uint32 page_size = 2;
  string page_token = 3;
}

message ListEventsResponse {
  repeated ScalekitEvent events = 1;
  string next_page_token = 2;
  string prev_page_token = 3;
  uint32 total_size = 4;
}

message IEvent {
  string spec_version = 1;
  string id = 2 [(buf.validate.field).string = {
    min_len: 1
    max_len: 32
  }];
  string type = 3;
  google.protobuf.Timestamp occurred_at = 4;
  Actor actor = 5;
  string tenant_id = 6;
  Target target = 7;
  string source = 8;

  google.protobuf.Struct data = 9;
  google.protobuf.Struct old_data = 10;

  map<string, string> context = 11 [(buf.validate.field).map = {
    keys: {
      string: {
        min_len: 3
        max_len: 25
      }
    }
    values: {
      string: {
        min_len: 1
        max_len: 2000
      }
    }
  }];
  map<string, string> metadata = 12 [(buf.validate.field).map = {
    keys: {
      string: {
        min_len: 3
        max_len: 25
      }
    }
    values: {
      string: {
        min_len: 1
        max_len: 2000
      }
    }
  }];
}

message Event {
  string spec_version = 1;
  string id = 2 [(buf.validate.field).string = {
    min_len: 1
    max_len: 32
  }];
  string type = 3;
  google.protobuf.Timestamp occurred_at = 4;
  Actor actor = 5;
  string tenant_id = 6;
  Target target = 7;
  string source = 8;

  google.protobuf.Struct data = 9;
  google.protobuf.Struct old_data = 10;

  map<string, string> context = 11 [(buf.validate.field).map = {
    keys: {
      string: {
        min_len: 3
        max_len: 25
      }
    }
    values: {
      string: {
        min_len: 1
        max_len: 2000
      }
    }
  }];
  map<string, string> metadata = 12 [(buf.validate.field).map = {
    keys: {
      string: {
        min_len: 3
        max_len: 25
      }
    }
    values: {
      string: {
        min_len: 1
        max_len: 2000
      }
    }
  }];

  ObjectType object = 13;
}

message Actor {
  string id = 1;
  EventActor type = 2;
}

message Target {
  string id = 1;
  EventTarget type = 2;
}

enum EventActor {
  ACTOR_UNSPECIFIED = 0;
  HUMAN = 1;
  MACHINE = 2;
  API = 3;
}

enum Source {
  SOURCE_UNSPECIFIED = 0;
  SCALEKIT = 1;
  DIR_SYNC = 2;
}

enum EventTarget {
  EVENT_TARGET_UNSPECIFIED = 0;
  WORKSPACE = 1;
  ENVIRONMENT = 2;
  ORGANIZATION = 3;
  USER = 4;
  SESSION = 5;
  TEMPLATE = 6;
  EMAIL_SERVER = 7;
  EMAIL = 8;
  CONNECTED_ACCOUNT = 9;
}

message IEventFilter {
  repeated string event_types = 1;
  google.protobuf.Timestamp start_time = 2;
  google.protobuf.Timestamp end_time = 3;
  string tenant_id = 4;
  Target target = 5;
  Source source = 6;

  map<string, string> metadata = 7 [(buf.validate.field).map = {
    keys: {
      string: {
        min_len: 3
        max_len: 25
      }
    }
    values: {
      string: {
        min_len: 1
        max_len: 2000
      }
    }
  }];

  repeated string internal_events = 8;
}

message EventFilter {
  repeated string event_types = 1;
  google.protobuf.Timestamp start_time = 2;
  google.protobuf.Timestamp end_time = 3;
  string organization_id = 4;
  Source source = 5;
