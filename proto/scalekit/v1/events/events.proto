enum EventCategory {
  EVENT_SOURCE_UNSPECIFIED = 0;
  CORE = 1; // Org, Usr , Org.Domain
  SSO = 2; // Conn , SocialConn, Conn.Enabled, Conn.Disabled
  DIRSYNC = 3; // DirUser, DirGroup , Directory, Directory.Enabled, Directory.Disabled
}

enum ObjectType {
  OBJECT_TYPE_UNSPECIFIED = 0;
  Workspace = 1;
  Environment = 2;
  Organization = 3;
  Connection = 4;
  User = 5;
  Role = 6;
  CustomAttributes = 7;
  Directory = 8;
  DirectoryUser = 9;
  DirectoryGroup = 10;
  Session = 11;
  Template = 12;
  Job = 13;
  Domain = 14;
  EmailServer = 15;
  Email = 16;
  AuthRequest = 17;
  SAMLRequest = 18;
  SAMLResponse = 19;
  TokenClaims = 20;
  OIDCReqParams = 21;
  OIDCRespClaims = 22;
  SSOError = 23;
  GenericError = 24;
  RefreshTokens = 25;
  EndSessionRequest = 26;
  LogoutTokenClaims = 27;
  OAuthResponse = 28;
  JSON = 29;
  SKErrors = 30;
  OrgMembership = 31;
  UserProfile = 32;
  IDPInitiatedPayload = 33;
  DeviceDetails = 34;
  Actions = 35;
}

message ScalekitEvent {
  string spec_version = 1;
  string id = 2 [(buf.validate.field).string = {
    min_len: 1
    max_len: 32
    prefix: "evt"
  }];
  string type = 3; // Not adding a enum for forward compatibility
  google.protobuf.Timestamp occurred_at = 4;
  reserved 5;
  string environment_id = 6;
  optional string organization_id = 7;
  ObjectType object = 8;

  google.protobuf.Struct data = 9; // JSON - No Schema { id , object_type, data }
  string display_name = 10;
}
